name: Auto-merge AI Changes

on:
  pull_request:
    types: [opened, ready_for_review]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.title, 'feat: AI-assisted') || contains(github.event.pull_request.title, 'fix: AI-assisted')
    
    steps:
      - name: Check if PR is from AI workflow
        id: check_ai
        run: |
          if [[ "${{ github.event.pull_request.body }}" == *"AI-Assisted Code Change"* ]]; then
            echo "is_ai_pr=true" >> $GITHUB_OUTPUT
          else
            echo "is_ai_pr=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Auto-approve AI PR
        if: steps.check_ai.outputs.is_ai_pr == 'true'
        uses: juliangruber/approve-pull-request-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ github.event.pull_request.number }}
      
      - name: Enable auto-merge
        if: steps.check_ai.outputs.is_ai_pr == 'true'
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --merge --auto
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
